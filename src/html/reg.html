<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <script src="../lib/jquery3.5.1.js"></script>
    <!-- <link rel="stylesheet" href="../css/bootstrap.css"> -->
    <style>
        ul li {
            list-style: none;
        }
        
        body {
            background: url(../img/BG.png);
        }
        
        .head_l {
            float: left;
            margin: 27px 0px 27px 88px;
            padding-right: 20px;
            width: 211px;
            border-right: 1px solid #bec3c7;
        }
        
        .head_r {
            float: left;
            margin: 20px 0px;
            padding-left: 10px;
            width: 211px;
            border-left: 1px solid #fff;
        }
        
        #head1 {
            position: relative;
            margin-left: 300px;
            width: 1100px;
            height: 71px;
            /* background-color: #000; */
            margin-bottom: 12px;
        }
        
        #head1 ul {
            width: 253px;
            height: 20px;
            position: absolute;
            top: 10px;
            right: -130px;
        }
        
        ul li a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }
        
        #head1 li {
            padding: 0px 10px;
            border-right: 1px solid #666;
            float: left;
            list-style: none;
        }
        
        #head1 li:last-child {
            border: 0px;
        }
        
        main {
            border: 2px solid #d7d7d7;
            margin: 50px auto;
            width: 1096px;
            height: 435px;
            background-color: #fff;
            display: none
        }
        
        main p {
            color: #ff8601;
            font-size: 10px;
        }
        
        main p span:nth-child(1) {
            font-size: 24px;
            margin: 0px 24px;
        }
        
        main p span:nth-child(2) {
            color: #000;
        }
        
        main u {
            color: #ff8601;
        }
        
        main #form span {
            font-size: 10px;
        }
        
        main #form label {
            font-size: 14px;
        }
        
        main #form input {
            padding-left: 15px;
            width: 315px;
            height: 40px;
            border: 2px solid #dedada;
            margin-right: 5px;
        }
        
        footer {
            margin: 200px auto;
            width: 1100px;
            height: 130px;
            border-top: 1px dashed #999;
            text-align: center;
            position: relative;
        }
        
        footer ul {
            position: absolute;
            bottom: 50px;
            left: 330px;
        }
        
        footer ul li {
            float: left;
            padding: 0px 8px 0px 8px;
            border-right: 1px solid #999;
            line-height: 10px;
        }
        
        footer ul li:last-child {
            border-right: 0;
        }
        
        footer a {
            text-decoration: none;
            line-height: 10px;
            font-size: 10px;
            line-height: 18px;
            color: #bbbbbb;
        }
        
        footer p {
            line-height: 10px;
            font-size: 10px;
            color: #bbbbbb;
            padding: 0;
            margin: 0;
            float: left;
            position: absolute;
            bottom: 50px;
            left: 400px;
            /* margin-top: 50px; */
        }
        /* 登录界面css */
        
        #denglu {
            width: 1263px;
            height: 500px;
            background: url(../img/denglu.png);
            margin: 50px auto 30px;
            position: relative;
        }
        
        .denglu_mbox {
            width: 385px;
            height: 415px;
            background-color: #fff;
            border: 1px solid rgba(222, 216, 214);
            position: absolute;
            top: 44px;
            right: 81px;
        }
        
        .denglu_mbox>a {
            display: block;
            width: 160px;
            height: 40px;
            color: rgba(140, 140, 140);
            text-decoration: none;
            line-height: 40px;
            font-size: 16px;
            /* border-bottom: 1px solid rgba(255, 146, 27); */
            border-bottom: 1px solid rgba(219, 219, 219);
            text-align: center;
        }
        
        .denglu_mbox>a:nth-child(1) {
            position: absolute;
            left: 30px;
            top: 54px;
        }
        
        .denglu_mbox>a:nth-child(2) {
            position: absolute;
            right: 30px;
            top: 54px;
        }
        
        .denglu_mbox>input {
            width: 263px;
            height: 38px;
            border: 1px solid rgba(234, 234, 234);
            position: absolute;
            font-size: 18px;
            padding-left: 55px;
            color: rgba(140, 140, 140)
        }
        
        .denglu_mbox>input:nth-of-type(1) {
            position: absolute;
            left: 30px;
            top: 104px;
            background: url(../img/Snipaste_ren.png)no-repeat left;
        }
        
        .denglu_mbox>input:nth-of-type(2) {
            position: absolute;
            left: 30px;
            top: 158px;
            background: url(../img/Snipaste_suo.png)no-repeat left;
        }
        
        .denglu_mbox>input:nth-of-type(3) {
            position: absolute;
            display: none;
            left: 30px;
            top: 104px;
            background: url(../img/Snipaste_ren.png)no-repeat left;
        }
        
        .denglu_mbox>input:nth-of-type(4) {
            position: absolute;
            display: none;
            left: 30px;
            top: 158px;
            background: url(../img/Snipaste_suo.png)no-repeat left;
        }
        
        label input {
            width: 12px;
            height: 12px;
        }
        
        .denglu_mbox>label {
            position: absolute;
            left: 30px;
            top: 210px;
            color: rgba(140, 140, 140);
        }
        
        .denglu_mbox>span:nth-of-type(1) {
            position: absolute;
            font-size: 12px;
            top: 210px;
            right: 30px;
            color: rgba(140, 140, 140);
        }
        
        .denglu_mbox>img {
            position: absolute;
            top: 246px;
            left: 30px;
        }
        
        .denglu_mbox>span:nth-of-type(2) {
            position: absolute;
            font-size: 12px;
            top: 306px;
            left: 30px;
            color: rgba(140, 140, 140);
        }
        
        .denglu_mbox>span:nth-of-type(2) img {
            margin: 0px 3px;
        }
        
        .denglu_mbox>span:nth-of-type(3) {
            position: absolute;
            font-size: 12px;
            top: 360px;
            right: 30px;
        }
        
        #pt:hover,
        #dt:hover {
            color: #ff8601;
            border-color: #ff8601;
        }
    </style>
</head>

<body>

    <div id="head1">
        <div class="head_l "><img src="../img/reg_logo.png " alt=" " title="骨头网 "></div>
        <div class="head_r "><img src="../img/reg_echong.png " alt=" " title="E宠 "></div>
        <ul id="ul">
            <li><a href="# ">骨头网</a></li>
            <li><a href="# ">E宠商城</a></li>
            <li><a href="# ">活动</a></li>
            <li><a href="# ">品牌</a></li>
        </ul>
    </div>


    <!-- 登录界面 -->
    <div id="denglu">
        <div class="denglu_mbox">
            <a id="pt">
                普通登录
            </a>
            <a id="dt">
                手机动态密码登录
            </a>
            <input type="text" id="dl_zh" placeholder="用户名"><br/>
            <input type="password" id="dl_pw" placeholder="密码">
            <input type="text" id="dl_sj" placeholder="手机号"><br/>
            <input type="password" id="dl_yzm" placeholder="验证码">
            <label for="" style="font-size: 12px;">
                <input type="checkbox" name="" id="auto-dl">
                自动登录
            </label>
            <span>
                忘记密码？
            </span>
            <img id="sub" src="../img/登录.png" alt="">
            <span>
                合作网站登录:&nbsp;&nbsp;
                <img src="../img/Snipaste_qq.png" alt="">
            <img src="../img/Snipaste_zfb.png" alt="">
            <img src="../img/Snipaste_wb.png" alt="">
            <img src="../img/Snipaste_wc.png" alt="">
        </span>
            <span style="display:block">
                <a href="#" id="zczh" style="text-decoration: none ;color: rgba(140, 140, 140);">
                    注册账号 &gt; &gt;
                </a>
            </span>
        </div>

    </div>

    <!-- 注册界面 -->
    <main>
        <p><span>E宠/骨头网会员注册</span><span>已有账号，请</span><u>登录</u></p>
        <div id="form">
            <label for="sjh " style="margin-left:288px; display: block;height: 40px; margin-top: 35px; ">
                手机号：<input style="font-size: 18px; color:#666; background: url(../img/reg_sjh.png)no-repeat center right 10px;; " type="text " name=" " id="phone"><span><img src="../img/reg_!.png " alt=" ">请输入手机号码</span></label><br/>
            <label for="yhm " style="margin-left: 232px; display: block;height: 40px; margin-top: -5px; ">您的昵称用户名：<input style="font-size: 18px; color:#666; background: url(../img/reg_ren.png)no-repeat center right 10px;; " type="text " name=" " id="yhm"><span><img src="../img/reg_!.png " setalt=" ">请输入您的账号名称</span></label><br/>
            <label for="set " style="margin-left: 260px; display: block;height: 40px; margin-top: -5px; ">请设置密码：<input style="font-size: 18px; color:#666; background: url(../img/reg_log.png)no-repeat center right 10px;; " type="password" name=" " id="set"><span><img src="../img/reg_!.png " alt=" ">请输入4-16位字符</span></label><br/>
            <label for="comf " style="margin-left: 260px; display: block;height: 40px; margin-top: -5px; ">请确认密码：<input style="font-size: 18px; color:#666; background: url(../img/reg_log.png)no-repeat center right 10px;; " type="password" name=" " id="comf"><span><img src="../img/reg_!.png " alt=" ">请输入确认密码</span></label><br/>
            <hr/>
            <button id="reg_" style="width: 322px;height:43px;margin: 25px 342px;background-color: #ededed; font-size: 18px;color:#bfbfbf;border-radius: 5px;border: 2px solid #bfbfbf; ">注册</button>
        </div>
    </main>
    <footer>
        <ul>
